<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>App Bem Promotora</title>
	<script name="jquery/jquery.js" library="primefaces"></script>
</h:head>
<h:body>
	<h:form style="width:400px;">
		<p:menubar>
			<p:submenu label="Cadastro">
				<p:menuitem value="Nova Proposta"></p:menuitem>
				<p:menuitem value="Editar Proposta"></p:menuitem>
				<p:menuitem value="Listar Proposta"></p:menuitem>
			</p:submenu>
			<p:submenu label="Help">
				<p:menuitem value="Logout"></p:menuitem>
			</p:submenu>
		</p:menubar>
		<p>Usuario #{loginBean.user} logado</p>
		<h:commandLink action="#{loginBean.logout}" value="Logout"></h:commandLink>
	</h:form>
</h:body>
</html>
