<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>App Bem Promotora - Proposta</title>
	<style> 
    .ui-widget, 
    .ui-widget .ui-widget { 
    font-size: 11px !important; 
    } 
</style> 
	<script name="jquery/jquery.js" library="primefaces"></script>
</h:head>
<h:body>
	<h:form style="width:700px;">
		<p:menubar>
			<p:submenu label="Cadastro">
				<p:menuitem value="Nova Proposta"></p:menuitem>
				<p:menuitem value="Editar Proposta"></p:menuitem>
				<p:menuitem value="Listar Proposta"></p:menuitem>
			</p:submenu>
			<p:submenu label="Help">
				<p:menuitem value="Logout"></p:menuitem>
			</p:submenu>
		</p:menubar>
		<p>Usuario: #{loginBean.user}</p>
		<h:commandLink action="#{loginBean.logout}" value="Logout"></h:commandLink>

		<p:panel id="panel-login-principal" header="Cadastro de Proposta"
			footer="Sistema de gerenciamento de crédito" style="width:450px;">

			<h:panelGrid columns="2" cellpadding="10">

				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel value="Nome" />
					<p:inputText id="nome" value="#{pessoaBean.nome}" />

					<p:outputLabel value="Sexo" />
					<p:inputText id="sexo" value="#{pessoaBean.sexo}" />

					<p:outputLabel value="Tipo Doc." />
					<p:inputText id="tipoDocumento" value="#{pessoaBean.tipoDocumento}" />

					<p:outputLabel value="Num. Documento" />
					<p:inputText id="numDocumento" value="#{pessoaBean.numDocumento}" />

					<p:outputLabel value="Email" />
					<p:inputText id="email" value="#{pessoaBean.email}" />

					<p:outputLabel value="Telefone" />
					<p:inputText id="telefone" value="#{pessoaBean.telefone}" />

					<p:outputLabel value="Endereço" />
					<p:inputText id="endereco" value="#{pessoaBean.endereco}" />

					<p:outputLabel value="Idade" />
					<p:inputText id="idade" value="#{pessoaBean.idade}" />
				</h:panelGrid>

			</h:panelGrid>
			<h:commandButton value="Submit" action="#{pessoaBean.insert}" />
		</p:panel>


		<h:panelGrid columns="2" cellpadding="10">
			<p:dataTable value="#{pessoaBean.messages}" var="o"
				paginator="true" rows="3"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="3,5,10" widgetVar="50" style="width: 990px;">
				<f:facet name="header">  
		Pessoas
	</f:facet>
				<p:column sortBy="#{o.nome}">
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
					<h:outputText value="#{o.nome}" />
				</p:column>
				<p:column sortBy="#{o.sexo}">
					<f:facet name="header">
						<h:outputText value="Sexo" />
					</f:facet>
					<h:outputText value="#{o.sexo}" />
				</p:column>
				<p:column sortBy="#{o.tipoDocumento}">
					<f:facet name="header">
						<h:outputText value="Tipo Documento" />
					</f:facet>
					<h:outputText value="#{o.tipoDocumento}" />
				</p:column>
				<p:column sortBy="#{o.numDocumento}">
					<f:facet name="header">
						<h:outputText value="Numero" />
					</f:facet>
					<h:outputText value="#{o.numDocumento}" />
				</p:column>

				<p:column sortBy="#{o.dataCadastro}">
					<f:facet name="header">
						<h:outputText value="Data Cadastro" />
					</f:facet>
					<h:outputText value="#{o.dataCadastro}" />
				</p:column>

				<p:column sortBy="#{o.email}">
					<f:facet name="header">
						<h:outputText value="Email" />
					</f:facet>
					<h:outputText value="#{o.email}" />
				</p:column>

				<p:column sortBy="#{o.telefone}">
					<f:facet name="header">
						<h:outputText value="Telefone" />
					</f:facet>
					<h:outputText value="#{o.telefone}" />
				</p:column>

				<p:column sortBy="#{o.endereco}">
					<f:facet name="header">
						<h:outputText value="Endereco" />
					</f:facet>
					<h:outputText value="#{o.endereco}" />
				</p:column>
			</p:dataTable>
		</h:panelGrid>





	</h:form>
</h:body>
</html>
