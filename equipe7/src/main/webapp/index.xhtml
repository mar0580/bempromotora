<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>App Bem Promotora</title>
	<h:outputStylesheet library="css" name="default.css" />
</h:head>

<h:body style="display:flex;">

	<h:form style=" margin:auto;">

		<p:panel id="panel-login-principal" header="Login"
			footer="Sistema de gerenciamento de crÃ©dito" style="width:500px;">

			<h:panelGrid columns="2" cellpadding="10">

				<h:panelGrid columns="2" cellpadding="5">

					<p:outputLabel value="Username" />
					<p:inputText id="username" value="#{loginBean.user}" />
					<p:message for="username" />

					<p:outputLabel value="Password" />
					<p:password id="password" value="#{loginBean.password}" />
					<p:message for="password" />

					<p:commandButton action="#{loginBean.validateUsernamePassword}"
						value="Login" />
				</h:panelGrid>
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
